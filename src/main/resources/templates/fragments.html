<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Header -->
  <th:block th:fragment="meta">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/lufga" rel="stylesheet">
    <style>
      html {
        height: 100%;
        box-sizing: border-box;
      }
      body {
        position: relative;
        margin: 0;
        min-height: 100%;
        padding-bottom: 56px;
      }
      footer {
        right: 0;
        left: 0;
        bottom: 0;
        position: absolute;
      }
    </style>
  </th:block>
</head>
<body>
<!-- Default Navbar -->
<nav class="navbar navbar-expand mb-5 p-3 justify-content-start" th:fragment="header" style="background-color: #004F71">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOverview" aria-controls="navbarOverview" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <img src="https://graintec.com/wp-content/uploads/2021/07/logo-top.svg" width="200" height="60" class="d-inline-block align-top">
  <div class="collapse navbar-collapse" id="navbarOverview">
    <ul class="navbar-nav mx-5" >

    </ul>
  </div>
</nav>
<!-- Project/Supplier Navbar -->
<nav class="navbar navbar-expand mb-5 p-3 justify-content-start" th:fragment="headerProject" style="background-color: #004F71">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarProject" aria-controls="navbarProject" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <img src="https://graintec.com/wp-content/uploads/2021/07/logo-top.svg" width="200" height="60" class="d-inline-block align-top">
  <div class="collapse navbar-collapse" id="navbarProject">
    <ul class="navbar-nav mx-5" >
      <li class="nav-item active mx-3">
        <a class="nav-link text-white" th:href="@{/ProjectOverview}" style="font-family: 'Lufga', Sans-serif; font-size: 24px; font-weight: 400;">Project Overview</a>
      </li>
      <li class="nav-item active mx-3">
        <a class="nav-link text-white" th:href="@{/Project/{id}(id = ${project.id})}" style="font-family: 'Lufga', Sans-serif; font-size: 24px; font-weight: 400;">Supplier Overview</a>
      </li>
      <li class="nav-item dropdown mx-3">
        <a class="nav-link dropdown-toggle text-white" href="#" id="Dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-family: 'Lufga', Sans-serif; font-size: 24px; font-weight: 400;">Scoring</a>
        <ul class="dropdown-menu" aria-labelledby="Dropdown">
          <li th:each="supply : ${supplyListNoDup}" >
            <a class="dropdown-item" href="#" th:href="@{/Project/{id}/Scoring/{supply}(supply = ${supply}, (id = ${project.id}))}" th:text="${supply}"></a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start" th:fragment="footer">
  <div class="text-center text-white mt-auto p-3" style="background-color: #004F71">
    AAU, SW3 2022:
    <a class="text-white" href="https://github.com/MGLarsenSW/SW3-Gruppe-3">Github</a>
  </div>
</footer>

</body>
</html>
