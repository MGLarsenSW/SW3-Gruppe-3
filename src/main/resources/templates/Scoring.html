<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:overflow-x="http://www.w3.org/1999/xhtml"
      xmlns:white-space="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml"
      xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments :: meta"></th:block>
    <title>Scoring</title>
</head>
<body>
<style>
    .table_wrapper{
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
</style>
<div th:insert="fragments :: headerProject"></div>
<div class="px-5" id="view">
<div class="table_wrapper">
<table class="table table-striped table-bordered table-sm table-responsive">
    <thead>
        <tr>
            <th scope="col">Supplier</th>
            <th scope="col">Guarantee(year(s))</th>
            <th scope="col">CSR</th>
            <th scope="col">Legal T&C's</th>
            <th scope="col">Site erection</th>
            <th scope="col">Price</th>
            <th scope="col">Board & Lodging</th>
            <th scope="col">Travel Costs</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
    <form>
    <tr th:each="supplier : ${supplyList}">
       <th scope="row" th:text="${supplier.supplierName}">Supplier</th>
       <td>
           <input type="number" th:value="${supplier.scoring.guarantee}">
       </td>
       <td th:text="${supplier.scoring.csr}" contenteditable='true'>CSR</td>
       <td>
           <input type="text" th:text="${supplier.scoring.tc}">
       </td>
       <td>
           <input type="text" th:text="${supplier.scoring.siteErection}">
       </td>
       <td>
           <input type="number" th:value="${supplier.scoring.price}">
       </td>
       <td th:text="${supplier.scoring.board}">
           Board & Lodging
       </td>

       <td th:text="${supplier.scoring.travel}">
           Travel Costs
       </td>
        
       <td>
           <input type="number" id="quantity" name="quantity" min="0" max="100" th:value="${supplier.scoring.score}">
       </td>
    </tr>
    </form>
    </tbody>
</table>
</div>
</div>
<div th:insert="fragments :: footer"></div>
</body>
</html>
