<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <th:block th:replace="meta :: meta"></th:block>
    <title>Project Overview</title>
</head>
<body>
    <div th:insert="header :: header"></div>
    <div class="container-fluid" id="cardContainer">
        <div class="row justify-content-center">
            <div class="shadow-lg p-0 card m-4" id="projectCards" style="height: 30rem; width: 22rem;" th:each="project : ${Projects}" >
                <img th:src="${project.image}" class="card-img-top"/>
                <div class="card-body" >
                    <a th:href="@{/Project/{id}(id = ${project.id})}" style="text-decoration: none; color:black;" class="stretched-link">
                            <h5 class="card-title" th:text="${project.id} + ' - ' + ${project.projectName}" />
                    </a>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" ></li>
                        <li class="list-group-item" th:utext="'&lt;strong&gt;Created: &lt;/strong&gt;' + ${project.creationDate}"/>
                        <li class="list-group-item" th:utext="'&lt;strong&gt;Deadline: &lt;/strong&gt;' + ${project.deadlineDate}"/>
                    </ul>
                </div>
            </div>
            <div class="shadow-lg p-0 card m-4" style="height: 30rem; width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title" />
                    <button type="button" class="btn btn-primary position-absolute top-50 start-50 translate-middle" data-toggle="modal" data-target="#exampleModal" >+ Create New Project</button>
                    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <form action="#" th:action="@{/ProjectOverview}" th:object="${Project}" method="post">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Create a new project</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="input-group align-items-center justify-content-center" style="width: 36rem">
                                            <input type="url" placeholder="Image URL" field="*{image}" name="image" style="width: 200px; border: 2px solid #555; padding: 50px; margin: 20px;"/>
                                            <div class="input-group-prepend" >
                                                <span class="input-group-text" id="id-text" th:text="${NextID}" />
                                                <input type="hidden" field="*{id}" name="id" th:value="${NextID}">
                                            </div>
                                            <input type="text" class="form-control" aria-describedby="id-text" placeholder="Project Name" field="*{projectName}" name="projectName"/>
                                        </div> <br>
                                        <label>Deadline:</label> <input type="date" field="*{deadlineDate}" name="deadlineDate"/> <br><br>
                                        <label>Q&A date:</label> <input type="date" field="*{qaDate}" name="qaDate"/> <br><br>
                                        <label>Quotation date:</label> <input type="date" field="*{quotationDate}" name="quotationDate"/>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button id="createbutton" type="submit" value="Submit" class="btn btn-primary">Create</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="footer :: footer"></div>
</body>
</html>
