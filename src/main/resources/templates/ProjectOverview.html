<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Overview</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="shadow-lg p-3 card my-2 mx-2" id="projectCards" style="height: 30rem; width: 22rem;" th:each="project : ${Projects}" >
                <img src="../static/pictures/Rammus.png" th:src="@{pictures/Rammus.png}" class="card-img-top" />
                <div class="card-body" >
                    <h5 class="card-title" th:text="${project.id} + ' - ' + ${project.projectName}" />
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" ></li>
                        <li class="list-group-item" th:text="${project.creationDate}"/>
                        <li class="list-group-item" th:text="${project.deadlineDate}" />
                    </ul>
                </div>
            </div>
            <div class="card my-2 mx-2" style="height: 30rem; width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title" />
                    <button type="button" class="btn btn-primary position-absolute top-50 start-50 translate-middle" data-toggle="modal" data-target="#exampleModal" >+ Create New Project</button>
                    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <form action="#" th:action="@{/ProjectOverview}" th:object="${Project}" method="post">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Create a new project</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="image" Value="Submit Image" style="width: 200px; border: 2px solid #555; padding: 50px; margin: 20px;"/>  <label th:text="${NextID}" /> - <input type="text" placeholder="Project Name" field="*{projectName}" name="projectName"/> <br>
                                        <label>Deadline:</label> <input type="date" field="*{deadlineDate}" id="deadlineDate" name="deadlineDate"/> <br><br>
                                        <label>Q&A date:</label> <input type="date" field="*{qaDate}" id="qaDate" name="qaDate"/> <br><br>
                                        <label>Quotation date:</label> <input type="date" field="*{quotationDate}" id="quotationDate" name="quotationDate"/>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button id="createbutton" type="submit" onclick="dates()" value="Submit" class="btn btn-primary">Create</button>
                                        <script>
                                        function dates(){
                                            document.getElementById("deadlineDate").value = document.querySelector("deadlineDate").valueAsDate;
                                            document.getElementById("qaDate").value = document.querySelector("qaDate").valueAsDate;
                                            document.getElementById("quotationDate").value = document.querySelector("quotationDate").valueAsDate;
                                        }
                                        </script>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
